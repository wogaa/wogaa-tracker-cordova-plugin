stages: 
  - prue-remote
  - update-remote

workflow:
  rules:
    - if: $CI_COMMIT_TAG

.macos_runners:
  tags:
    - ios
    - mac-intel

prune-remote:
  stage: prue-remote
  script:
    - git remote update --prune

update-remote:
  stage: update-remote
  script:
    - git push --mirror ${GITHUB_URL}
  when: manual