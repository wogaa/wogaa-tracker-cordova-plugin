def minSdkVersion = 22

if(cdvMinSdkVersion == null) {
    ext.cdvMinSdkVersion = minSdkVersion;
} else if (cdvMinSdkVersion.toInteger() < minSdkVersion) {
    ext.cdvMinSdkVersion = minSdkVersion;
}

repositories{
    jcenter()
    flatDir{
        dirs 'src/main/libs'
    }
    maven {
      url "https://trackers.wogaa.sg/android"
    }
}

dependencies {
    implementation 'sg.wogaa:tracker:2.1.+'
}